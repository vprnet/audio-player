<nav class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a id="link-home" class="navbar-brand" href="http://www.vpr.net" target="_blank">
                <div id="vpr-logo"></div></a>
            <h1 id="navbar_title">{{ page_title }}</h1>
            {% if social %}
            <div id="social-logos">
                <a id="share" class="sGoogle" href="https://plus.google.com/share?url={{ page_url|urlencode }}" target="_blank">
                    <div id="google_icon" target="_blank"></div></a>
                <a id="share" class="sTwitter" href="http://www.twitter.com/intent/tweet?url={{ page_url|urlencode }}&text={{ social.twitter_text|urlencode }}&via=vprnet&hashtags={{ social.twitter_hashtag|urlencode }}" target="_blank">
                    <div id="twitter_icon"></div></a>
                <a id="share" class="sFacebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page_url|urlencode }}" target="_blank">
                    <div id="facebook_icon"></div></a>
            </div>
            {% endif %}
            <div id="donate_btn">
                <a id="donate" href="http://www.vpr.net/apps/support/pledge" alt="Pledge now to support VPR" target="_blank"><button type="button" class="btn btn-primary">Donate</button></a>
            </div>
        </div>
    </div>
</nav>
